<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">    
  
    <title>Frontend Mentor | Stats preview card component</title>
    
</head>
<body>
    <div class="content">
        <div class="text">
            <div class="box">
                <div class="big">
                    <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
                </div>
                <div class="describe">
                    <h5>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall   efficiency</h5>
                </div>
                <div class="statics">
                    <div class="stat">
                        <h3>10k+</h3>
                        <h5 id="little">COMPANIES</h5>
                    </div>
                    <div class="stat">
                        <h3>314</h3>
                        <h5 id="little">TEMPLATES</h5>
                    </div>
                    <div class="stat">
                        <h3>12M+</h3>
                        <h5 id="little">QUERIES</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="photo">
            <img src="images/image-header-desktop.jpg" class="responsive">
            <div class="color">
            
            </div>
        </div>
    </div>
    
</body>
</html>
